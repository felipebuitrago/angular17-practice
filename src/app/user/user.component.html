
<section>
    @if (isLoggedIn) {
    
        <p>Welcome, {{userName}}!</p>
        <img 
            (click)='greet()'
            src="https://github.com/felipebuitrago.png" 
            alt="User Profile Photo"
        >
        <br>
        <button (click)='isLoggedIn = false'>Log out</button>

        <app-games 
            userName={{userName}}
            (addFavoriteEvent)="getFavorite($event)"
        >
        </app-games>

        @if (favGame !== '') {
            <p>Your favorite game is: {{favGame}}</p>
        }
    }
    @else {
        
        <p>Please Log in.</p>
        <button (click)='isLoggedIn = true'>Log in</button>
    }
</section>
